<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style8.css" />

    <title>3d tilting card</title>

    <link rel="stylesheet" href="css/navbar.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;

          let menu = document.getElementById("menu");
          let navList = document.getElementById("list");

          menu.onclick = () => {
            navList.style.display =
              navList.style.display === "block" ? "none" : "block";
          };
        });
    </script>
    <pre
      tab-index="0"
    ><code><span class="selector">.awesome-layouts</span><span class="punctuation">{</span>
        <span class="property">display</span><span class="punctuation">:</span>grid<span class="punctuation">;</span>
      <span class="punctuation">}</span></code></pre>
  </body>
  <script src="scripts/script8.js"></script>
</html>
