<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D with preserve-3d</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;

          let menu = document.getElementById("menu");
          let navList = document.getElementById("list");

          menu.onclick = () => {
            navList.style.display =
              navList.style.display === "block" ? "none" : "block";
          };
        });
    </script>

    <!-- 3D shapes -->
    <div class="cube container">
      <div class="side1 side"></div>
      <div class="side2 side"></div>
      <div class="side3 side"></div>
    </div>

    <div class="sphere container">
      <div class="circle1 circle"></div>
      <div class="circle2 circle"></div>
      <div class="circle3 circle"></div>
    </div>

    <!-- Wheel -->
    <div class="wheel container">
      <div class="tyre1 tyre"></div>
      <div class="tyre2 tyre"></div>
      <div class="tyre3 tyre"></div>
    </div>

    <!-- bike -->
    <div class="bike container">
      <div class="bikeWheel wheel">
        <div class="tyre1 tyre"></div>
        <div class="tyre2 tyre"></div>
        <div class="tyre3 tyre"></div>
      </div>
      <div class="front part"></div>
      <div class="top part"></div>
      <div class="bottom part"></div>
      <div class="back part"></div>
      <div class="bikeWheel wheel">
        <div class="tyre1 tyre"></div>
        <div class="tyre2 tyre"></div>
        <div class="tyre3 tyre"></div>
      </div>
    </div>
  </body>
</html>
