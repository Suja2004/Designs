<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliders</title>
    <link rel="stylesheet" href="css/style6.css" />

    <link rel="stylesheet" href="css/navbar.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;

          let menu = document.getElementById("menu");
          let navList = document.getElementById("list");

          menu.onclick = () => {
            navList.style.display =
              navList.style.display === "block" ? "none" : "block";
          };
        });
    </script>

    <!-- Slider1 -->
    <div
      class="slider"
      style="--width: 200px; --height: 100px; --quantity: 10; --time: 10"
    >
      <div class="list">
        <div class="item" style="--position: 1">
          <img src="images2/img1.jpg" alt="" />
        </div>
        <div class="item" style="--position: 2">
          <img src="images2/img2.jpg" alt="" />
        </div>
        <div class="item" style="--position: 3">
          <img src="images2/img3.jpg" alt="" />
        </div>
        <div class="item" style="--position: 4">
          <img src="images2/img4.jpg" alt="" />
        </div>
        <div class="item" style="--position: 5">
          <img src="images2/img6.png" alt="" />
        </div>
        <div class="item" style="--position: 6">
          <img src="images2/img1.jpg" alt="" />
        </div>
        <div class="item" style="--position: 7">
          <img src="images2/img2.jpg" alt="" />
        </div>
        <div class="item" style="--position: 8">
          <img src="images2/img3.jpg" alt="" />
        </div>
        <div class="item" style="--position: 9">
          <img src="images2/img4.jpg" alt="" />
        </div>
        <div class="item" style="--position: 10">
          <img src="images2/img6.png" alt="" />
        </div>
      </div>
    </div>

    <!-- Slider2 -->
    <div
      class="slider"
      reverse="true"
      style="--width: 200px; --height: 100px; --quantity: 9; --time: 10"
    >
      <div class="list">
        <div class="item" style="--position: 1">
          <img src="images2/img1.jpg" alt="" />
        </div>
        <div class="item" style="--position: 2">
          <img src="images2/img2.jpg" alt="" />
        </div>
        <div class="item" style="--position: 3">
          <img src="images2/img3.jpg" alt="" />
        </div>
        <div class="item" style="--position: 4">
          <img src="images2/img4.jpg" alt="" />
        </div>
        <div class="item" style="--position: 5">
          <img src="images2/img6.png" alt="" />
        </div>
        <div class="item" style="--position: 6">
          <img src="images2/img1.jpg" alt="" />
        </div>
        <div class="item" style="--position: 7">
          <img src="images2/img2.jpg" alt="" />
        </div>
        <div class="item" style="--position: 8">
          <img src="images2/img3.jpg" alt="" />
        </div>
        <div class="item" style="--position: 9">
          <img src="images2/img4.jpg" alt="" />
        </div>
      </div>
    </div>

    <!-- Slider2 -->
    <div class="slider2" style="--quantity: 10; --time: 10s">
      <div class="list">
        <div class="item" style="--position: 1">
          <img src="images/image1.png" alt="" />
        </div>
        <div class="item" style="--position: 2">
          <img src="images/image2.png" alt="" />
        </div>
        <div class="item" style="--position: 3">
          <img src="images/image3.png" alt="" />
        </div>
        <div class="item" style="--position: 4">
          <img src="images/image.png" alt="" />
        </div>
        <div class="item" style="--position: 5">
          <img src="images/image4.png" alt="" />
        </div>
        <div class="item" style="--position: 6">
          <img src="images/image5.png" alt="" />
        </div>
        <div class="item" style="--position: 7">
          <img src="images/image6.png" alt="" />
        </div>
        <div class="item" style="--position: 8">
          <img src="images/image1.png" alt="" />
        </div>
        <div class="item" style="--position: 9">
          <img src="images/image2.png" alt="" />
        </div>
        <div class="item" style="--position: 10">
          <img src="images/image.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
