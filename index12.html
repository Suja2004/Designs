<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style12.css" />

    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/navbar.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;

          let menu = document.getElementById("menu");
          let navList = document.getElementById("list");

          menu.onclick = () => {
            navList.style.display =
              navList.style.display === "block" ? "none" : "block";
          };
        });
    </script>
    <!-- Grid -->
    <div class="grid">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
      <div class="item5"></div>
      <div class="item6"></div>
      <div class="item7"></div>
      <div class="item8"></div>
    </div>

    <main>
      <div class="header">Header</div>
      <div class="feature1">Feature1</div>
      <div class="feature2">Feature2</div>
      <div class="feature3">Feature3</div>
      <div class="feature4">Feature4</div>
      <div class="feature5">Feature5</div>
    </main>
    <!-- drop-shadow -->
    <div class="shadow">
      <img alt="h" src="images/image.png" />
    </div>
  </body>
</html>
